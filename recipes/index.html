<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Recipe Book</title>
  <meta
    name="description"
    content="Savory sweet potato waffles with a hint of ginger. A delicious recipe from our Recipe Book collection."
  >

  <meta property="og:title" content="Recipe Book | Sweet Potato Waffles">
  <meta property="og:type" content="website">
  <meta
    property="og:description"
    content="Savory sweet potato waffles with a hint of ginger. A delicious recipe from our Recipe Book collection."
  >
  <meta
    property="og:image"
    content="images/sweet-potato-waffle-md.jpg"
  >
  <meta
    property="og:url"
    content="https://example.com/recipes/"
  >

  <meta name="twitter:card" content="summary_large_image">

 
  <link rel="stylesheet" href="recipes.css" />
</head>

<body>

 
  <header>
    <img src="images/recipe-book.png" alt="Recipe Book logo" class="logo">
    <h1>Recipe Book</h1>
  </header>


<main>


  <section class="search">
    <form>
      <label for="search">Find a recipe</label>
      <input
        type="search"
        id="search"
        name="search"
        placeholder="Search recipes"
      >
    </form>
  </section>


  <section class="recipe">
    <article class="recipe-card">

      <img
        src="images/apple-crisp.jpg"
        alt="Apple Crisp"
      >

      <div class="recipe-content">
        <h2>Apple Crisp</h2>

     
        <span
          class="rating"
          role="img"
          aria-label="Rating: 4 out of 5 stars"
        >
          <span aria-hidden="true" class="icon-star">⭐</span>
          <span aria-hidden="true" class="icon-star">⭐</span>
          <span aria-hidden="true" class="icon-star">⭐</span>
          <span aria-hidden="true" class="icon-star">⭐</span>
          <span aria-hidden="true" class="icon-star-empty">☆</span>
        </span>

    
        <p class="recipe-description">
          Apple crisp
        </p>
        <ul>
          <li>This apple crisp recipe is a simple yet delicious full dessert that is great served warm with vanilla ice cream</li>

        </ul>
 
      </div>

    </article>
  </section>

</main>



  <footer>

    <div class="social">
      
      <a href="#"><img src="images/instagram_icon.svg" alt="instagram icon"></a>
      <a href="#"><img src="images/youtube_icon.svg" alt="youtube icon"></a>
      <a href="#"><img src="images/pinterest_icon.svg" alt="pinterest icon"></a>
    </div>

    <p class="icon-credit">
      <a href="https://www.flaticon.com/free-icons/recipe" title="recipe icons">
        Recipe icons created by Freepik - Flaticon
      </a>
    </p>

  </footer>

  
  <script src="main.js" type="module"></script>
</body>
</html>
